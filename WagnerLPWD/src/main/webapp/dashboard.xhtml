<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        
        
       <style type="text/css">
                .label {
                    width:20%;
                    padding:4px;
                }

                .value {
                    width:80%;
                    padding:4px;
                }

                .grid {
                    width:100%;
                }

                .error {
                    color: red;
                }

                .outputLabel {
                    font-weight: bold;
                }

                .grid {
                    width:33%;
                    padding:4px;
                }
</style>
 
 
<h:form>
         
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
       
        <p:tab id="curso" title="Curso">
            <p:panel header="Detalhes dos Curso">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Selecione o curso *" />                  
                     <p:selectOneMenu id="curso-dash" value="#{selectOneMenuView.console}" style="width:45%">
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItem itemLabel="Engenharia Software" itemValue="id_banco_dados" />
                        <f:selectItem itemLabel="Sistema de Informação" itemValue="id_banco_dados2" />
                        <f:selectItem itemLabel="Administração" itemValue="id_banco_dados3" />
                        <f:selectItem itemLabel="Psicologia" itemValue="PS4" />
                        <f:selectItem itemLabel="Marketing" itemValue="Wii U" />
                        <f:facet name="footer">
                           <p:separator />
                           <h:outputText value="3 consoles" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                    
                    
                    
                    <h:outputText value="Siglas do Curso" />
                   
                    <p:selectOneMenu id="sigla-curso" value="#{selectOneMenuView.console}" style="width:17%">
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItem itemLabel="Eng Soft" itemValue="id_banco_dados" />
                        <f:selectItem itemLabel="BSI" itemValue="id_banco_dados2" />
                        <f:selectItem itemLabel="ADM" itemValue="id_banco_dados3" />
                        <f:selectItem itemLabel="PSI" itemValue="PS4" />
                        <f:selectItem itemLabel="MKT" itemValue="Wii U" />
                        <f:facet name="footer">
                           <p:separator />
                           <h:outputText value="3 consoles4" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
 
                    <h:outputText value="Nome do Curso " />
                    <p:inputText value="#{userWizard.user.age}" />
                    
                    <h:outputText value="Sigla do curso " />
                    <p:inputText value="#{userWizard.user.age}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="prova" title="Prova">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street: " />
                    <p:inputText value="#{userWizard.user.street}" />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="City: " />
                    <p:inputText value="#{userWizard.user.city}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="alunos" title="Alunos">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="#{userWizard.user.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
        
        
        <p:tab id="minhasProvas" title="Minhas Provas">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="#{userWizard.user.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
        
        
        
        <p:tab id="minhasNotas" title="Minhas Notas ">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="#{userWizard.user.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
        
        
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" action="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
        
    </p:wizard>
 
</h:form>
    </ui:define>
</ui:composition>
