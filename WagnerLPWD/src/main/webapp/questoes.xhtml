<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
       
         <style type="text/css">
                .label {
                    width:20%;
                    padding:4px;
                }

                .value {
                    width:80%;
                    padding:4px;
                }

                .grid {
                    width:100%;
                }

                .error {
                    color: red;
                }

                .outputLabel {
                    font-weight: bold;
                }

                .grid {
                    width:33%;
                    padding:4px;
                }
</style>
 
       
<h:form>
         
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
       
       
        <p:tab id="prova" title="Questões">
            <p:panel header="Detalhes da questão">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    
                    <h:outputText value="Questao" />                    
                    <p:inputText/>
                    
                    <h:outputText value="Selecione o curso" />                  
                     <p:selectOneMenu id="curso-dash" value="#{selectOneMenuView.console}" style="width:45%">
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItem itemLabel="Engenharia Software" itemValue="id_banco_dados" />
                        <f:selectItem itemLabel="Sistema de Informação" itemValue="id_banco_dados2" />
                        <f:selectItem itemLabel="Administração" itemValue="id_banco_dados3" />
                        <f:selectItem itemLabel="Psicologia" itemValue="PS4" />
                        <f:selectItem itemLabel="Marketing" itemValue="Wii U" />
                        <f:facet name="footer">
                           <p:separator />
                           <h:outputText value="3 consoles" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                    <h:outputText value="Descrição da questão" />                    
                    <p:inputTextarea style="width: 100%"/>
                    
                 
                   <!--Final do meu painel -->
                </h:panelGrid>
                  
                <!--Inicio da tabela-->
                    <p:dataTable var="car" value="">
                        <p:column headerText="Id">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Questões">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="" />
                        </p:column>

                    </p:dataTable>
                
                 <!--Fim da tabela-->
                 <br/>
                 <p:column>
                    <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();"/> 
                         
                </p:column>
                
                
                <p:dialog header="Novo" widgetVar="record" modal="true" focus="name">
                <p:panelGrid id="panelRecord" columns="2"> 
         
                    Tipo da Questão
                    <p:inputText id="name" value="" />
                    Descrição da Questão
                    <p:inputText id="descricaoAssunto" value="#{assuntoBean.assunto.descricaoAssunto}" />           
                </p:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" actionListener="#{assuntoBean.record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>

                <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                    Você tem certeza?
                    <p:commandButton value="Deletar" actionListener="#{assuntoBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
                </p:dialog>
                   
                
                
            </p:panel>
        </p:tab>
        
 
 
    </p:wizard>
 
</h:form>
        
        
    </ui:define>
</ui:composition>
